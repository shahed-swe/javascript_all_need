<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login Panel</title>
    <style>
        .container {
            margin-top: 20%;
            box-shadow: 2px 2px 5px gray;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <form id="validform" method="POST">
        <div class="container">
            <h3 class="text-center">Log In</h3>
            <div class="form-group col-12 col-lg-10 col-md-8 col-sm-10 mx-auto">
                <input type="email" class="form-control" name="email" placeholder="Enter your email Address">
            </div>
            <div class="form-group col-12 col-lg-10 col-md-8 col-sm-10 mx-auto">
                <input type="password" class="form-control" name="password" placeholder="Enter your account password">
            </div>
            <div class="col-12 col-lg-10 col-md-4 col-sm-10 mx-auto">
                <input type="submit" class="btn btn-success" value="Login">
            </div>

        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("input[type=submit]").click(function() {
                var email = $("input[name=email]").val();
                var password = $("input[name=password]").val();
                if (email == "shahedtalukder51@gmail.com" && password == "32100505") {
                    $("#validform").attr('action', 'home.html');
                    alert("Hey Hey Welcome To Your Bank");
                } else {
                    event.preventDefault();
                    alert("Something Went Wrong Buddy!!");
                }
            });
        });
    </script>
</body>

</html>
