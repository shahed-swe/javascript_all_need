<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Login Panel</title>
    <style>
        .login-section .container {
            margin-top: 20%;
            box-shadow: 2px 2px 5px gray;
            padding-bottom: 20px;
        }
        
        .bank-section .new-card {
            box-shadow: 2px 2px 5px gray;
        }
        
        .card,
        .new-card {
            margin-top: 10%;
            padding: 20px;
            border-radius: 3%;
        }
        
        .new-card h3,
        .new-card .form-control,
        .new-card .btn {
            margin-top: 10px;
        }
        
        .bank-section {
            /* display: none; */
        }
    </style>
</head>

<body>
    <div class="login-section" id="login-section">
        <div class="container">
            <h3 class="text-center">Log In</h3>
            <div class="form-group col-12 col-lg-10 col-md-8 col-sm-10 mx-auto">
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email Address">
            </div>
            <div class="form-group col-12 col-lg-10 col-md-8 col-sm-10 mx-auto">
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter your account password">
            </div>
            <div class="col-12 col-lg-10 col-md-4 col-sm-10 mx-auto">
                <input type="submit" id="login" class="btn btn-success" value="Login">
            </div>
        </div>
    </div>
    <div class="bank-section" id="bank-section">
        <div class="container">
            <div class="row">
                <div class="card bg-info col-3 mx-auto">
                    <p class="card-text">Deposite</p>
                    <h1>$<span id="deposite">00</span></h1>
                </div>
                <div class="card bg-secondary col-3 mx-auto">
                    <p class="card-text">Withdraw</p>
                    <h1>$<span id="withdraw">00</span></h1>
                </div>
                <div class="card bg-warning col-3 mx-auto">
                    <p class="card-text">Balance</p>
                    <h1>$<span id="balance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="new-card col-4 mx-auto">
                    <h3>Deposite</h3>
                    <input type="text" class="form-control" id="depo-val" placeholder="$ amount you want to deposite">
                    <input type="submit" class="btn btn-success" id="deposite-btn">
                </div>
                <div class="new-card col-4 mx-auto">
                    <h3>Withdraw</h3>
                    <input type="text" class="form-control" id="with-val" placeholder="$amount you want to withdraw">
                    <input type="submit" class="btn btn-success" id="withdraw-btn">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
